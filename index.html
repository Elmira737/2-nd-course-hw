<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top center">
        <section class="top__content">
            <h1 class="title">Добро пожаловать
                на мой сайт !</h1>
            <p class="top__text">Вам предстоит пройти несколько увлекательных игр.
                Если готов нажимай <span class="top__text_weight">поехали</span> и <span
                    class="top__text_weight">приступай</span></p>
            <button class="top__button" type="button">Поехали!</button>
        </section>
    </div>
    <section class="game-box center">
        <div class="game">
            <div class="game__item">
                <img class="game__img" src="img/game 1.jpg" alt="photo game">
                <div class="game__heading">Игра 1</div>
            </div>
            <div class="game__item">
                <img class="game__img" src="img/game 2.jpg" alt="photo game">
                <div class="game__heading">Игра 2</div>
            </div>
            <div class="game__item">
                <img class="game__img" src="img/game 3.jpg" alt="photo game">
                <div class="game__heading">Игра 3</div>
            </div>
        </div>
    </section>
    <section class="info center">
        <div class="info__item">
            <h2 class="info__title">Времена года!</h2>
            <p class="info__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени
                года он относится</p>
            <button class="info__button" type="button">Играть!</button>
        </div>
        <div class="info__imges">
            <img class="info__img" src="img/back2.png" alt="photo">
        </div>
    </section>
    <script>
        let userAnswer = getSeason(prompt("Answer"));
        function getSeason(numMonth) {
            if (isNaN(numMonth)) {
                console.log('Указанное значение не является числом!');
                return 'Указанное значение не является числом!';
            }

            if (numMonth == 12 || (numMonth >= 1 && numMonth <= 2)) {
                console.log('Зима');
                return 'Зима';
            } else if (numMonth >= 3 && numMonth <= 5) {
                console.log('Весна');
                return 'Весна';
            } else if (numMonth >= 6 && numMonth <= 8) {
                console.log('Лето');
                return 'Лето';
            } else if (numMonth >= 9 && numMonth <= 11) {
                console.log('Осень');
                return 'Осень';
            } else {
                console.log('Такого месяца не существует!');
                return 'Такого месяца не существует!';
            }
        }
    </script>
</body>

</html>
