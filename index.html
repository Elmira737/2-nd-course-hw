<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top center">
        <section class="top__content">
            <h1 class="title">Добро пожаловать
                на мой сайт !</h1>
            <p class="top__text">Вам предстоит пройти несколько увлекательных игр.
                Если готов нажимай <span class="top__text_weight">поехали</span> и <span
                    class="top__text_weight">приступай</span></p>
            <button class="top__button" type="button">Поехали!</button>
        </section>
    </div>
    <section class="game-box center">
        <div class="game">
            <div class="game__item">
                <img class="game__img" src="img/game 1.jpg" alt="photo game">
                <div class="game__heading">Игра 1</div>
            </div>
            <div class="game__item">
                <img class="game__img" src="img/game 2.jpg" alt="photo game">
                <div class="game__heading">Игра 2</div>
            </div>
            <div class="game__item">
                <img class="game__img" src="img/game 3.jpg" alt="photo game">
                <div class="game__heading">Игра 3</div>
            </div>
        </div>
    </section>
    <section class="info center">
        <div class="info__item">
            <h2 class="info__title">Времена года!</h2>
            <p class="info__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени
                года он относится</p>
            <button onclick="getSeason()" class="info__button" type="button">Играть!</button>
        </div>
        <div class="info__imges">
            <img class="info__img" src="img/back2.png" alt="photo">
        </div>
    </section>
    <script>
        function getSeason() {
            const month = parseInt(prompt("Введите номер месяца (от 1 до 12):"));
            if (isNaN(month) || month < 1 || month > 12) {
                alert("Неправильный номер месяца!");
                return;
            }
            let season;
            if (month === 12 || month === 1 || month === 2) {
                season = "Зима";
            } else if (month >= 3 && month <= 5) {
                season = "Весна";
            } else if (month >= 6 && month <= 8) {
                season = "Лето";
            } else {
                season = "Осень";
            }
            alert(`Время года: ${season}`);
        }
    </script>
</body>

</html>
